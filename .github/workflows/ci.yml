name: ci-main

on:
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18]

    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install dummy certs
        run: bash .github/scripts/create-local-certs.sh -y

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build:dev
