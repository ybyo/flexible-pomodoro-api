name: ci-main

on:
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18.x]

    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install dummy certs
        run: sh shared/helper/create-local-certs.sh -y

      - name: Install dependencies
        run: npm i

      - name: Test backend
        run: npm run test -w backend
