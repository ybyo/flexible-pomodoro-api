user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  client_max_body_size 0;

  server_names_hash_bucket_size 128;

  charset utf-8;
  add_header X-Frame-Options "SAMEORIGIN";
  add_header X-XSS-Protection "1; mode=block";
  add_header X-Content-Type-Options "nosniff";

  resolver_timeout 10s;

  upstream registry {
    least_conn;
    server registry:5000;
  }

  upstream mysql {
    least_conn;
    server mysql:3306;
  }

  upstream redis {
    least_conn;
    server redis:6379;
  }

  server {
    listen 80 ;
    listen [::]:80 ;

    server_name $REGISTRY_DOMAIN;
    server_tokens off;

    return 308 https://$server_name$request_uri;
  }

  server {
    listen 443 ssl http2 ;
    listen [::]:443 ssl http2 ;

    server_name $REGISTRY_DOMAIN;
    port_in_redirect off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:AEAD-AES256-GCM-SHA384:AEAD-AES128-GCM-SHA256;

    ssl_certificate /etc/nginx/certs/registry-cert.pem;
    ssl_certificate_key /etc/nginx/certs/registry-key.pem;

    root /usr/share/nginx/html;
    index index.html;

	location / {
    proxy_pass https://registry;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

    location = /robots.txt  { access_log off; log_not_found off; }
    location ~ /\.(?!well-known).* { deny all; }
  }

  server {
    listen 80 ;
    listen [::]:80 ;

    server_name $MYSQL_DOMAIN;
    server_tokens off;

    return 308 https://$server_name$request_uri;
  }

  server {
    listen 443 ssl http2 ;
    listen [::]:443 ssl http2 ;

    server_name $MYSQL_DOMAIN;
    port_in_redirect off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:AEAD-AES256-GCM-SHA384:AEAD-AES128-GCM-SHA256;

    ssl_certificate /etc/nginx/certs/registry-cert.pem;
    ssl_certificate_key /etc/nginx/certs/registry-key.pem;

    root /usr/share/nginx/html;
    index index.html;

  location / {
    proxy_pass https://mysql;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

    location = /robots.txt  { access_log off; log_not_found off; }
    location ~ /\.(?!well-known).* { deny all; }
  }

  server {
    listen 80 ;
    listen [::]:80 ;

    server_name $REDIS_DOMAIN;
    server_tokens off;

    return 308 https://$server_name$request_uri;
  }

  server {
    listen 443 ssl http2 ;
    listen [::]:443 ssl http2 ;

    server_name $REDIS_DOMAIN;
    port_in_redirect off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:AEAD-AES256-GCM-SHA384:AEAD-AES128-GCM-SHA256;

    ssl_certificate /etc/nginx/certs/registry-cert.pem;
    ssl_certificate_key /etc/nginx/certs/registry-key.pem;

    root /usr/share/nginx/html;
    index index.html;

  location / {
    proxy_pass https://redis;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

    location = /robots.txt  { access_log off; log_not_found off; }
    location ~ /\.(?!well-known).* { deny all; }
  }

  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

  access_log  /var/log/nginx/access.log;
  error_log  /var/log/nginx/nginx-error.log;

  keepalive_timeout  60s;
  include /etc/nginx/conf.d/*.conf;
}
